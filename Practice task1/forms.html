<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Login</h2>
    <img src="images/Transparent logo.png" alt="Website Logo" width="150">
    <br><br>

    <label for="user1">Username / E-mail</label>
    <input type="text" id="user1" placeholder="Enter username" required>
    <br><br>
    <label for="text2">Password</label>
    <input type="password" id="text2" placeholder="Enter your Password" required>
    <br><br>
    <label for="checkbox1">Remember me</label>
    <input type="checkbox" id="checkbox1">
    <br><br>
    <button type="submit">Forgot Password</button>
    <button type="submit">Login</button>

    <h2>Signup</h2>
    <img src="images/Transparent logo.png" alt="Website Logo" width="150">
    <br><br>

    <label for="user"></label>
    <input type="text" id="user" placeholder="username" required>
    <br><br>
    <label for="text"></label>
    <input type="text" id="text" placeholder="Password" required>
    <br><br>
    <label for="text1"></label>
    <input type="text" id="text1" placeholder="Re-Enter Password" required>
    <br><br>
    <label for="num"></label>
    <input type="number" id="num" placeholder="Enter phone number">
    <br><br>
    <label for="user3"></label>
    <input type="email" id="user3" placeholder="Enter email address" required>
    <br><br>
    <label for="checkbox">Remember me</label>
    <input type="checkbox" id="checkbox">
    <br><br>
    
    <button type="submit">Signup</button>

</body>
</html>
